<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    body {
      background: #fff8f8;
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      color: #5e4b4b;
    }

    main.container {
      max-width: 600px;
      margin: 3em auto;
      background: #fffdfd;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(220, 180, 200, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #d18da0;
      background: #fff0f5;
      padding: 0.5em 1em;
      border-radius: 10px;
      box-shadow: 2px 2px 6px #f9dfe6;
    }

    h2 {
      font-size: 1.4em;
      color: #c46c8d;
      margin-top: 1em;
    }

    #pokemon {
      margin-top: 2em;
      background: #fffafa;
      padding: 1em;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(200, 160, 180, 0.2);
    }

    #pokemonImage {
      width: 100%;
      max-width: 200px;
      margin-top: 1em;
    }

    #pokemonDescription {
      margin-top: 1em;
      font-size: 1em;
      color: #6b5e5e;
      background: #fffef0;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(200, 180, 180, 0.2);
      white-space: pre-line;
    }

    #visitMessage {
      margin-top: 1em;
      font-size: 1.2em;
      color: #f15d5d;
      background: #fff0f5;
      padding: 1em;
      border-radius: 8px;
    }

    a, button {
      color: #e597b2;
    }

    button {
      background-color: #fcd5ce;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ffe5e0;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>きょうの　ぽけもん</h1>

  <!-- 訪問メッセージ -->
  <p id="visitMessage">おみくじ　ひきますか...</p>

  <div id="pokemon">
    <h2 id="pokemonName">なまえを　しらべています...</h2>
    <img id="pokemonImage" src="" alt="ポケモンの画像">
    <p id="pokemonDescription">せつめいぶんを　つくっています...</p>
  </div>
</main>

<script>
  // localStorageから訪問回数を取得し、数値に変換（初回訪問時は0）
  let visits = parseInt(localStorage.getItem('visits')) || 0;

  // 訪問回数を1増やして保存
  visits += 1;
  localStorage.setItem('visits', visits);

  // メッセージを表示
  const visitMessage = document.getElementById('visitMessage');
  if (visits === 1) {
    visitMessage.textContent = 'おみくじ　はじめてですね';
  } else {
    visitMessage.textContent = `これで　${visits}どめの　おみくじですね`;
  }

  // ポケモンの情報を取得
  const pokemonName = document.getElementById('pokemonName');
  const pokemonImage = document.getElementById('pokemonImage');
  const pokemonDescription = document.getElementById('pokemonDescription');

  const pokemonNumber = Math.floor(Math.random() * 898) + 1;

  fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonNumber}`)
    .then(response => response.json())
    .then(data => {
      const japaneseName = data.names.find(nameInfo => nameInfo.language.name === "ja");
      const displayName = japaneseName ? japaneseName.name : "なまえが　わかりません";

      // 説明文（flavor_text_entries）から日本語のものを探す
      const jpFlavorTexts = data.flavor_text_entries.filter(entry => entry.language.name === "ja");
      const firstFlavorText = jpFlavorTexts.length > 0 ? jpFlavorTexts[0].flavor_text : "せつめいが　みつかりません";

      // 改行や特殊文字を整形（不要な改行や全角スペースを正規化）
      const cleanedFlavorText = firstFlavorText.replace(/\s+/g, ' ').replace(/。 /g, '。\n');

      // ポケモン名と番号
      pokemonName.textContent = `No.${pokemonNumber} ${displayName}`;

      // 画像
      pokemonImage.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonNumber}.png`;

      // 説明文
      pokemonDescription.textContent = cleanedFlavorText;
    })
    .catch(error => {
      pokemonName.textContent = "えらー　です";
      pokemonDescription.textContent = "まちがえ　ました";
      console.error(`えらー　です: ${error}`);
    });
</script>

</body>
</html>
